language: python
dist: bionic
sudo: yes
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"
script:
  - nosetests
notifications:
  irc:
    channels: "irc.freenode.org#pyrat"
    template:
      - "%{repository}@%{branch}: %{message} (%{build_url})"
    on_success: change
    on_failure: change
